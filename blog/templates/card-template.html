<!-- n8n:AUTO - {{BUSINESS_NAME}} - {{DATE}} -->
<article class="blog-card">
  <a href="/blog/{{CATEGORY_SLUG}}/{{ARTICLE_SLUG}}.html" class="blog-card-image">
    <img src="/img/img-{{CATEGORY_SLUG}}/{{IMAGE}}" alt="{{IMAGE_ALT}}">
    <span class="blog-category-badge">{{CATEGORY_NAME}}</span>
  </a>
  <div class="blog-card-content">
    <h3 class="blog-card-title">
      <a href="/blog/{{CATEGORY_SLUG}}/{{ARTICLE_SLUG}}.html">{{TITLE}}</a>
    </h3>
    <div class="blog-meta">
      <span class="blog-reading-time">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        {{READING_TIME}} min
      </span>
    </div>
    <p class="blog-card-excerpt">{{EXCERPT}}</p>
    <a href="/blog/{{CATEGORY_SLUG}}/{{ARTICLE_SLUG}}.html" class="btn btn-outline">Leer articulo completo</a>
  </div>
</article>
